<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="/css/util.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" id="regis" name="regis" method="post">
					<span class="login100-form-title p-b-26">
						Sign Up For Free !
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="username" id="username">
						<span class="focus-input100" data-placeholder="Put your username here"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">

						<input class="input100" type="password" name="password" id="password">
						<span class="focus-input100" data-placeholder="Put your password here"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" class="login100-form-btn">
								Sign Up
							</button>
						</div>
					</div>
                    <p>Already have an account? <a href="/index/index.html"><strong>Login Here</strong></a></p>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!-- <script src="js/main.js"></script> -->
  <script src="/js/idb-promised.js"></script>
  <script src="/js/app.js"></script>

</body>
</html>
